<form class="flexcol" id="effect-template-item-settings" autocomplete="off" novalidate>
    <nav class="flexrow tabs" data-group="sections">
        <a class="aa-options" data-tab="general"><i class="fas fa-cogs"></i> General </a>
    </nav>

    <section class="content">
        <div class="tab" data-tab="general" data-group="sections">
            <label class="resource-label">{{localize "DL.ActionTargetValue"}}</label>
            <input
                type="text"
                name="flags.effecttemplate.distance"
                value="{{flags.effecttemplate.distance}}"
                data-dtype="Number"
            />
            <label>{{localize "EFFECTTEMPLATE.TemplateShape"}}</label>
            <select name="flags.effecttemplate.shape">
                {{#select flags.effecttemplate.shape}}
                <option value="">â€”</option>
                {{#each templateShapes as |shape key|}}
                <option value="{{key}}">{{localize shape.label}}</option>
                {{/each}}
                {{/select}}
            </select>
            <input
                    class="image"
                    type="text"
                    name="flags.effecttemplate.texture"
                    placeholder="path/image.webp"
                    value="{{flags.effecttemplate.texture}}"
                    data-dtype="String"
            />
            <button
                    type="button"
                    class="file-picker"
                    data-type="imagevideo"
                    data-target="flags.effecttemplate.texture"
                    title="File"
                    tabindex="-1"
                    style="height: 24px; width: 24px; font-size: 12px; padding: 0; line-height: 7px"
            >
              <i class="fas fa-file-import fa-fw"></i>
            </button>
        </div>
    </section>

    <footer class="sheet-footer flexrow">
        <button type="submit" name="submit">
            <i class="fa fa-save"></i> Save and Close
        </button>
    </footer>
</form>
